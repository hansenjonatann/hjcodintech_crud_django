<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HJ Codin Tech - CRUD | Tambah Program</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-800">
    <div class="flex justify-center items-center min-h-screen">
      <div class="flex-col">
        <h1 class="text-white font-bold text-center">Form Tambah Program</h1>
        <form
          class="max-w-md mx-auto mt-5"
          action="{% url 'storeprogram' %}"
          method="POST"
        >
          {% csrf_token %}
          <div class="relative z-0 w-full mb-5 group">
            <input
              type="text"
              name="nama_program"
              id="namaprogram"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-gray-300 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-blue-600 peer"
              placeholder=" "
              required
            />
            <label
              for="namaprogram"
              class="peer-focus:font-medium absolute text-sm text-gray-500 dark:text-gray-400 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-blue-600 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Nama Program</label
            >
          </div>
          <div class="relative z-0 w-full mb-5 group">
            <label
              for="bahasa"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Pilih Bahasa Pemograman Anda</label
            >
            <select
              id="bahasa"
              name="bahasa_field"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              {% for bahasa in list_bahasa %}
              <option value="{{bahasa.id}}">{{bahasa.nama_bahasa}}</option>
              {% endfor %}
            </select>
          </div>
          <div class="relative z-0 w-full mb-5 group">
            <label
              for="sintaks"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Pilih Sintaks Anda</label
            >
            <select
              id="sintaks"
              name="sintaks_field"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              {% for sintaks in list_sintaks %}
              <option value="{{sintaks.id}}">{{sintaks.nama_sintaks}}</option>
              {% endfor %}
            </select>
          </div>

          <div class="relative z-0 w-full mb-5 group">
            <label
              for="variabel"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Pilih variabel Anda</label
            >
            <select
              id="variabel"
              name="variabel_field"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            >
              {% for variabel in list_variabel %}
              <option value="{{variabel.id}}">
                {{variabel.nama_variabel}}
              </option>
              {% endfor %}
            </select>
          </div>

          <button
            type="submit"
            class="text-white w-full mx-auto bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Tambah Program
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
