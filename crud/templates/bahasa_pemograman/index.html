<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HJ Codin Tech - CRUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-200">
    <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 m-8 gap-4">
      <div
        class="bg-gray-800 text-white text-center py-2 px-2 rounded max-w-md"
      >
        <a href="/">Beranda</a>
      </div>
      <div
        class="bg-blue-800 text-white text-center py-2 px-2 rounded max-w-md"
      >
        <a href="/bahasapemograman">Bahasa Pemograman</a>
      </div>
      <div
        class="bg-gray-800 text-white text-center py-2 px-2 rounded max-w-md"
      >
        <a href="/sintaks">Sintaks</a>
      </div>
      <div
        class="bg-gray-800 text-white text-center py-2 px-2 rounded max-w-md"
      >
        <a href="/variabel">Variabel</a>
      </div>
    </div>
    <div class="container m-8">
      <h1 class="font-bold text-2xl text-gray-800">List Bahasa Pemograman</h1>
      <div class="flex justify-end">
        <a
          href="{% url 'addbahasapemograman' %}"
          class="bg-slate-800 text-white text-center font-bold py-2 px-2 rounded"
          >Tambah Bahasa Pemograman</a
        >
      </div>
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-5">
        <table
          class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
        >
          <thead
            class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
          >
            <tr class="text-center">
              <th scope="col" class="px-6 py-3">#</th>
              <th scope="col" class="px-6 py-3">Nama Bahasa Pemograman</th>
              <th scope="col" class="px-6 py-3">Tahun Rilis</th>
              <th scope="col" class="px-6 py-3">Aksi</th>
            </tr>
          </thead>
          <tbody>
            {% for bahasa in list_bahasa_pemograman %}
            <tr
              class="odd:bg-white odd:dark:bg-gray-900 even:bg-gray-50 even:dark:bg-gray-800 border-b dark:border-gray-700"
            >
              <th
                scope="row"
                class="px-6 py-4 text-center font-medium text-gray-900 whitespace-nowrap dark:text-white"
              >
                {{forloop.counter}}
              </th>

              <td class="px-6 py-4 text-center">{{bahasa.nama_bahasa}}</td>
              <td class="px-6 py-4 text-center">{{bahasa.tahun_rilis}}</td>
              <td class="px-6 py-4 text-center">
                <a
                  href="editbahasapemograman/{{bahasa.id}}"
                  class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
                  >Ubah</a
                >
                <a
                  href="deletebahasapemograman/{{bahasa.id}}"
                  class="font-medium ms-2 text-red-600 dark:text-red-500 hover:underline"
                  >Hapus</a
                >
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
